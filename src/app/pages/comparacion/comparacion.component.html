<h1 class="text-layout">Seleccione personajes a comparar</h1>

<form [formGroup]="form" (ngSubmit)="enviar()">

    <div class="grid">

        <p-dropdown [options]="personajes" 
                    optionLabel="name"
                    optionValue="id"
                    formControlName="personaje1"
                    placeholder="Seleccione personaje"
                    class="col-4"
                    (onChange)="quitar($event)">
        </p-dropdown>

        <p-dropdown [options]="personajes" 
                    optionLabel="name"
                    optionValue="id"
                    formControlName="personaje2"
                    placeholder="Seleccione personaje"
                    class="col-4"
                    (onChange)="quitar($event)">
        </p-dropdown>

        <p-dropdown [options]="personajes" 
                    optionLabel="name"
                    optionValue="id"
                    formControlName="personaje3"
                    placeholder="Seleccione personaje"
                    class="col-4"
                    (onChange)="quitar($event)"
                    >
        </p-dropdown>


    </div>

   
        <p-divider></p-divider>

        <div class="grid">
            <div class="col-2">
                <button *ngIf="form.valid"
                        pButton 
                        label="Comparar"
                        type="submit" 
                        class="p-button-raised p-button-primary"
                        name="btnComparar"
                        [disabled]="!dis">
                </button>
            </div>
            <div class="col-1">
                <button *ngIf="dis == false"
                        pButton 
                        label="Limpiar"
                        type="button" 
                        class="p-button-raised p-button-danger"
                        name="btnLimpiar"
                        (click)="limpiar()">
                </button>
            </div>
        </div>

</form>
     
    <app-comparacion-tarjeta *ngIf="visualizarTarjetas" [personajes]="personajesComparacion"></app-comparacion-tarjeta>
